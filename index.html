<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testowe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/flex.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="body">
    <div class="flex">
        <article class="flex__article">
            <h1>Lista Zadań</h1>
            <section class="flex__section">
                <div class="flex__header">
                    <h2>Dodaj nowe zadanie</h2>
                </div>
                <form class="form js-form">
                    <input class="form__input js-newTask" name="tasks" placeholder="Co jest do zrobienia?" autofocus>
                    <button class="form__addTaskButton">Dodaj zadanie</button>
                </form>
            </section>
            <section class="flex__section">
                <div class="flex__block">
                    <div class="flex__header">
                        <h2>Lista zadań</h2>
                    </div>
                    <div class="flex__buttonsContainer js-buttonsContainer">
                    </div>
                </div>
                <ul class="list js-tasks">
                    <!-- list -->
                </ul>
            </section>
        </article>
    </div>
</body>
